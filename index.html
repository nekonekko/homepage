<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="description" content="moko's homepage" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moko's homepage</title>
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <script
      src="https://kit.fontawesome.com/46ee384b24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-green-800 h-screen font-mono">
    <div class="grid grid-cols-1 gap-5 w-1/2 mx-auto min-w-max mt-8">
      <div
        class="flex flex-col items-center justify-center bg-yellow-50 p-8 rounded-lg bg-opacity-80"
      >
        <h1 class="text-4xl">moko's homepage</h1>
        <div class="flex flex-col items-center justify-center mt-8">
          <img
            src="./img/main.jpg"
            alt="moko's profile icon"
            class="rounded-full w-60 h-60"
          />
        </div>
      </div>
      <a href="https://github.com/nekonekko">
        <div
          class="flex items-center justify-between bg-yellow-50 px-8 py-4 rounded-lg bg-opacity-80 hover:bg-opacity-100 hover:bg-white hover:shadow-2xl"
        >
          <h2 class="text-2xl"><i class="fa-brands fa-github"></i> GitHub</h2>
          <i class="fa-solid fa-angles-right"></i></div
      ></a>
    </div>
  </body>
</html>
